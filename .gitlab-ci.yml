---
stages:
  - build
  - promote

images:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: []
  script:
    - mkdir -p /root/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"username\":\"${CI_REGISTRY_USER}\",\"password\":\"${CI_JOB_TOKEN}\"}}}" > /root/.docker/config.json
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile base/Dockerfile $DOCKER_PROXY --destination "${CI_REGISTRY_IMAGE}:latest"
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile checks/Dockerfile $DOCKER_PROXY --destination "${CI_REGISTRY_IMAGE}:latest-checks"
  only:
    - master

promote:
  stage: promote
  image: centos:7
  script:
    - yum -y install skopeo
    #- skopeo copy --dest-creds "${CI_REGISTRY_USER}:${CI_JOB_TOKEN}" "docker://${CI_REGISTRY_IMAGE}:latest" "docker://${PROMOTE_IMAGE}:latest"
    #- skopeo copy --dest-creds "${CI_REGISTRY_USER}:${CI_JOB_TOKEN}" "docker://${CI_REGISTRY_IMAGE}:latest-checks" "docker://${PROMOTE_IMAGE}:latest-checks"
    #- docker pull $CI_REGISTRY_IMAGE:latest
    #- docker pull $CI_REGISTRY_IMAGE:latest-checks
    #- docker tag $CI_REGISTRY_IMAGE:latest $PROMOTE_IMAGE:latest
    #- docker tag $CI_REGISTRY_IMAGE:latest-checks $PROMOTE_IMAGE:latest-checks
    #- docker push $PROMOTE_IMAGE:latest
    #- docker push $PROMOTE_IMAGE:latest-checks
  only:
    refs:
      - master
    variables:
      - $PROMOTE_USER
      - $PROMOTE_PASS
      - $PROMOTE_REGISTRY
      - $PROMOTE_IMAGE
